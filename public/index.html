<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="./app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
    
    
    <script id="page-template" type="text/x-handlebars-template">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/index">Onion Scraper</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Saved Articles</a>
                    </li>
                    <li class="nav-item">
                        <button style= "margin: 10px" type="button" id="scrape">Scrape Articles</button>
                    </li>
                    <li class="nav-item">
                        <button style="margin: 10px" type="button" id="clear">Clear Articles</button>

                    </li>
                  </ul>

                  
                </div>
              </nav>
        
              <div class="jumbotron text-center">
                    <div class="overlay">
                    </div>
                    <div class="background-image">
                    </div>
                    <div class="caption">
                      <h1>Onion Scraper</h1>
                      <p>New York Times Edition</p>
                    </div>
                  </div>

      

                  <div class="container-fluid article-container" id="articles">
                     {{#each articles}} 
                      <div class="card">
                          <div class="card-header">
                              <h3><a class="article-link" target="_blank" rel="noopener noreferrer" href={{link}}>{{title}}</a><a class="btn btn-success save">Save Article</a></h3>
                                </div>
                          <div class="card-body">{{summary}}

                          </div>
                       {{/each}} 
                        </div>



    </script>


</head>
<body>
    <div id="app"></div>
</body>
</html>
